<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="container" id="users">
    <p> We have {{users.length}} users </p>
    <div class="row">

        <div class="col-md-3" v-for="item in users">
            <img v-bind:src="item.picture.large"/>

            <h4>{{item.name.first}}  {{item.name.last}}</h4>
            <p>login-{{item.login.username}}</p>
            <button v-on:click="login(item)">login</button>
            </div>
        </div>


    </div>

    <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

    <script type="text/javascript"  src="script.js"> 
	</script>
</body>
</html>
